<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Syntax Checker</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>HTML Syntax Checker</h1>
        <main>
            <div class="input">
                <label for="input-text">Your Syntax</label>
                <textarea name="input-text" id="input-text" cols="30" rows="10"></textarea>
                <button id="check-syntax">Check Syntax</button>
            </div>
            
            <div>
                <h2>Result</h2>
                <p id="output"></p>
            </div>
        </main>
    </body>
    <script type="module" src="./script.js"></script>
</html>
